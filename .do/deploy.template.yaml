spec:
  name: epo-url-downloader
  services:
  - name: epo-url-downloader
    git:
      branch: main
      repo_clone_url: https://github.com/rdoukali42/patent_get.git
    dockerfile_path: Dockerfile
    http_port: "${PORT}"
    envs:
      - key: PORT
        value: "0"
      - key: PYTHONUNBUFFERED
        value: "1"
